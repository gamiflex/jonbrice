    <script>
        function inspectArgs(...theArgs) {
            theArgs.forEach((arg, index) => {
                console.log('arg ' + index + ' -> ' + arg);
            })
        }

        inspectArgs('a', 'b', 'c', 'd', 'e', 'f');


        function inspectArgs2(x, ...theArgs) {
            if (x) {
                console.log('x -> ' + x);
            }


            theArgs.forEach((arg, index) => {
                console.log('arg ' + index + ' -> ' + arg);
            })
        }

        inspectArgs2('a', 'b', 'c', 'd', 'e', 'f');


        function inspectArgs3(x, y, ...theArgs) {
            if (x) {
                console.log('x -> ' + x);
            }


            theArgs.forEach((arg, index) => {
                console.log('arg ' + index + ' -> ' + arg);
            })
        }

        inspectArgs3('a', 'b', 'c', 'd', 'e', 'f');
    </script>
